# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html


[flake8]
format = wemake
show-source = True
statistics = False
doctests = True
enable-extensions = G

# Flake plugins:
max-line-length = 120
max-complexity = 6
max-module-members = 14
max-methods = 9
accept-encodings = utf-8
radon-max-cc = 10
radon-show-closures = True
radon-no-assert = True

# Excluding some directories:
exclude = .git,__pycache__,.venv,.eggs,*.egg

# Disable some pydocstyle checks:
ignore = D100, D104, D106, D401, X100, W504, RST303, RST304, DAR103, DAR203, 
  WPS305  # allow F-strings

# Docs: https://github.com/snoack/flake8-per-file-ignores
# You can completely or partially disable our custom checks,
# to do so you have to ignore `WPS` letters for all python files:
per-file-ignores =
  # Allow `__init__.py` with logic for configuration:
  ident/settings.py: WPS226, WPS407, WPS412, WPS432
  # Allow to have magic numbers inside migrations and wrong module names:
  */migrations/*.py: WPS102, WPS432
  # Enable `assert` keyword and magic numbers for tests:
  */tests/*.py: S101, WPS432
  */tests.py: S101, WPS432
  *.py: E203, E231, E701, WPS114


[isort]
# isort configuration:
# https://github.com/timothycrosley/isort/wiki/isort-Settings
include_trailing_comma = true
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
skip = migrations
default_section = FIRSTPARTY
known_django = django
known_drf = rest_framework

# Should be: 120 - 1
line_length = 119
known_third_party = 
  celery,
  redis,
  stories,


sections = FUTURE,STDLIB,THIRDPARTY,DJANGO,DRF,FIRSTPARTY,LOCALFOLDER


[darglint]
# darglint configuration:
# https://github.com/terrencepreilly/darglint
strictness = long


[tool:pytest]
# Django configuration:
# https://pytest-django.readthedocs.io/en/latest/
# DJANGO_SETTINGS_MODULE = app.settings

# # Timeout for tests, so they can not take longer
# # than this amount of seconds.
# # You should adjust this value to be as low as possible.
# # Configuration:
# # https://pypi.org/project/pytest-timeout/
# timeout = 5

# # Directories that are not visited by pytest collector:
# norecursedirs = *.egg .eggs dist build docs .tox .git __pycache__

# # You will need to measure your tests speed with `-n auto` and without it,
# # so you can see whether it gives you any performance gain, or just gives
# # you an overhead. See `docs/template/development-process.rst`.
# addopts =
#   --strict
#   --tb=short
#   --doctest-modules
#   --fail-on-template-vars
#   # -n auto
#   # --boxed
#   --cov=server
#   --cov=tests
#   --cov-branch
#   --cov-report=term-missing:skip-covered
#   --cov-report=html
#   --cov-fail-under=100


[mypy]
# Mypy configuration:
# https://mypy.readthedocs.io/en/latest/config_file.html
python_version = 3.8

allow_redefinition = False
check_untyped_defs = True
disallow_untyped_decorators = True
disallow_any_explicit = False
disallow_any_generics = True
disallow_untyped_calls = True
ignore_errors = False
ignore_missing_imports = True
implicit_reexport = False
strict_optional = True
strict_equality = True
no_implicit_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unreachable = True
warn_no_return = True

plugins = 
  mypy_django_plugin.main,
  mypy_drf_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = app.settings


[mypy-server.apps.*.migrations.*]
# Django migrations should not produce any errors:
ignore_errors = True

[mypy-server.apps.*.models]
# FIXME: remove this line, when `django-stubs` will stop
# using `Any` inside.
disallow_any_explicit = False


[doc8]
ignore-path = docs/_build
max-line-length = 80
sphinx = True
