{% extends 'base.html' %}

{% block content %}


<section class="content container bg-light">

    <div class="row mt-3">

        <div class="p-4 py-3">
          <form action="{{ url_for('user.process_login') }}" method="post">
              {{ form.hidden_tag() }}
              <div class="form-group">
                  {{ form.username.label }}<br>{{ form.username() }}
              </div>
              <div class="form-group">
                  {{ form.password.label }}<br>{{ form.password() }}
              </div>
              <div class="form-group form-check">
                {{ form.remember_me() }}
                {{ form.remember_me.label(class_='form-check-label') }}
            </div>
              {{ form.submit() }}
          </div>
        </form>
      </div>  
    </div>
</section>
{% endblock content %}
