{% extends 'base.html' %}

{% block content %}


<section class="content container bg-light">

    <div class="row">
  
      <div class="col-4">

        <form action="" method="post">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.username.label }}<br>{{ form.username() }}
            </div>
            <div class="form-group">
                {{ form.password.label }}<br>{{ form.password() }}
            </div>
            <div class="form-group">
                {{ form.email.label }}<br>{{ form.email() }}
            </div>
            {{ form.submit() }}
          </br>
        </form>
      </div>  
    </div>
</section>
{% endblock content %}
